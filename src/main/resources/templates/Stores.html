<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Stores Section</title>
    <link rel="stylesheet" type="text/css" th:href="@{/lucruri/Sidebar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/lucruri/Items.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">

</head>
<body style="background-color:#F5F5DC;">
<div th:insert="fragments/Sidebar :: Sidebar"></div>
<h1 class="center">Market store</h1>
<p class="center">Stores Area</p>

<div class="section">
    <table class="table table-striped table-dark table-hover">
        <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Address</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="store : ${storeList}">
            <td th:text="${store.id}"/>
            <td th:text="${store.name}"/>
            <td th:text="${store.address}"/>
            <td>
                <div class="container">
                    <div class="row" >
                        <div class="col">
                            <form th:action="@{/editStore}" th:object="${store}" method="post">
                                <input class="d-none" name="storeId" th:value="${store.id}">
                                <button type="button" class="btn btn-outline-light edit">Edit</button>
                            </form></div>
                        <div class="col">
                            <form th:action="@{/deleteStore}" th:object="${store}" method="post">
                                <input class="d-none" name="storeId" th:value="${store.id}">
                                <button type="button" class="btn btn-outline-danger delete">Delete</button>
                            </form></div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
