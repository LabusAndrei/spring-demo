<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <title>Sidebar</title>
</head>
<body>
<div th:fragment="Sidebar">

    <nav class="navbar bg-dark">
        <div class="container-fluid">

            <div>
                <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                         class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                </button>
            </div>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <div class="offcanvas offcanvas-start" style="background-color:#F5F5DC;" data-bs-scroll="true" tabindex="-1"
         id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header" style="background-color:black;color:white;">
            <h5 class="offcanvas-title " id="offcanvasWithBothOptionsLabel">Market store<br>Menu</h5>
            <button type="button" style="background-color:white;" class="btn-close" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
        </div>

        <div class="padding">
            <ul class="nav flex-column">
                <li class="nav-item ">
                    <a class="nav-link active" style="color:black;" aria-current="page" href="../Overview">Overview</a>
                </li>
            </ul>
        </div>

        <p class="padding">
            <a class="btn btn-dark" data-bs-toggle="collapse" href="#collapseExample1" role="button"
               aria-expanded="false" aria-controls="collapseExample1">
                Items
            </a>
        </p>
        <div class="collapse" id="collapseExample1">
            <div class="card card-body" style="background-color:black;">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" style="color:white;" href="../Items">Items Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:white;" href="../ItemsAdd">Create Items</a>
                    </li>
                </ul>
            </div>
        </div>

        <p class="padding">
            <a class="btn btn-dark" data-bs-toggle="collapse" href="#collapseExample" role="button"
               aria-expanded="false" aria-controls="collapseExample">
                Store
            </a>
        </p>
        <div class="collapse" id="collapseExample">
            <div class="card card-body" style="background-color:black;">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" style="color:white;" href="../Stores">Stores Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:white;" href="../StoreAdd">Add new Store</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>

</div>
</body>
</html>
